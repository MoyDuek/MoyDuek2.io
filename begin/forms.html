<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" name="send_to" value="moisesd@live.com.mx">

			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label>
					<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code">
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>
			<fieldset>
					<legend>About your abduction </legend>
				<label for="date">Requested date</label>
					<input type="date" id="date" name="date">
				<label for="qty" min="1" max="10">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty">
				<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic">Classic oval UFO</input>
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser</input>
					</label>
					<label>
						<input type="radio" name="ufotype" value="galactica">Battlestar Galactica-style Viper</input>
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube</input>
					</label>
					
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Tell us everything"></textarea>

				<label for="subscribe">
				<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>Add me to your email list!</input>
				</label>
			</fieldset>	
			<button type="submit">Order your abduction experience!!!</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2032.9054994307355!2d-93.2729139573661!3d44.97801251060961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20EE.%20UU.!5e0!3m2!1ses!2sil!4v1688470286558!5m2!1ses!2sil" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
